<button routerLink="newPlayer">new player</button>
<br>
<br>

<h4>list of players</h4>
<div class="container" >
  <table class="table" style="width:50%;position:relative;float:left;">
    <thead>
      <tr>
        <th scope="col">player name</th>
        <th scope="col">sets won</th>
        <th scope="col">matches won</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players" [routerLink]="[player._id]">
        <td>{{player.name}}</td>
        <td>30 sets</td>
        <td>5 matches</td>
      </tr>
    </tbody>
  </table>
  <button type="button" (click)="consolelogit()">console log</button>
  <router-outlet></router-outlet>
</div>
